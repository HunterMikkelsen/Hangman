<div *ngIf="gameInSession !== true">
  <button class="btn btn-sm btn-primary" (click)="startGame()">Begin Game</button>
</div>

<div *ngIf="gameInSession === true">
  <div class="text-center">
    <img class="rounded mx-auto d-block" src="{{pictureUrl}}" alt="beans" width="100" height="100" />
    <span class="h1" *ngFor="let letter of wordLengthArray">{{letter}}</span>
  </div>

  <div class="text-center" *ngIf="incorrectlyGuessedLetters.length < 6 && wordLengthArray.includes('_')">
    <span class="ml-1" *ngFor="let letter of letters">
      <button *ngIf="!correctlyGuessedLetters.includes(letter) && !incorrectlyGuessedLetters.includes(letter)"
              class="btn btn-primary btn-sm" (click)="validateLetter(letter)">
        {{letter}}
      </button>
      <button *ngIf="correctlyGuessedLetters.includes(letter)"
              class="btn btn-success btn-sm" (click)="validateLetter(letter)">
        {{letter}}
      </button>
      <button *ngIf="incorrectlyGuessedLetters.includes(letter)"
              class="btn btn-danger btn-sm" (click)="validateLetter(letter)">
        {{letter}}
      </button>
    </span>
  </div>

  <div class="text-center" *ngIf="incorrectlyGuessedLetters.length >= 6 || !wordLengthArray.includes('_')">
    <span class="ml-1" *ngFor="let letter of letters">
      <button *ngIf="!correctlyGuessedLetters.includes(letter) && !incorrectlyGuessedLetters.includes(letter)"
              class="btn btn-primary btn-sm disabled" disabled="true" (click)="validateLetter(letter)">
        {{letter}}
      </button>
      <button *ngIf="correctlyGuessedLetters.includes(letter)"
              class="btn btn-success btn-sm disabled" disabled="true" (click)="validateLetter(letter)">
        {{letter}}
      </button>
      <button *ngIf="incorrectlyGuessedLetters.includes(letter)"
              class="btn btn-danger btn-sm disabled" disabled="true" (click)="validateLetter(letter)">
        {{letter}}
      </button>
    </span>
    <button class="btn btn-sm btn-primary" (click)="resetGame()">Play again</button>
  </div>
</div>
