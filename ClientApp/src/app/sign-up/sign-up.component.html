<h2>Sign up</h2>

<div class="alert alert-danger" *ngIf="passwordsDontMatch === true && hasClickedLogin === true">
  Passwords don't match!
</div>
<div class="alert alert-success" *ngIf="accountCreated === true">
  Account created successfully!
</div>
<div class="alert alert-danger" *ngIf="accountCreated === false">
  Account creation unsuccessful. Please try a different username
</div>

<div class="form-group">
  <label for="username">Username</label>
  <input type="text" class="form-control" name="username" [(ngModel)]="login.Username" required />

  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="login.Password" required />

  <label for="passwordCheck">Confirm Password</label>
  <input type="password" class="form-control" name="passwordCheck" [(ngModel)]="passwordCheck" required />

  <input type="button" class="btn btn-primary" value="Sign up" (click)="addUser()" />
</div>

<button class="btn" type="button" (click)="showUsers()"></button>
