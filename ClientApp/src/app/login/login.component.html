<div class="alert alert-danger" *ngIf="invalidLogin === true && hasClickedLogin === true">
  Username or password is incorrect.
</div>
<div class="alert alert-success" *ngIf="validLogin === true && hasClickedLogin === true">
  Signed in successfully. {{ http.token }} {{ http.expiration | date : 'short' }}
</div>

<h1 class="card-title">Login</h1>

<div class="card col-6 justify-content-center">
  <div class="form-group mx-3 justify-content-start">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" maxlength="20" [(ngModel)]="login.Username" />

    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" name="password" placeholder="Password" autocomplete="off" maxlength="30" [(ngModel)]="login.Password" />

    <input class="btn btn-primary mt-3" type="button" value="Login" (click)="loginUser()" />
  </div>
</div>
